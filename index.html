<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"> <!-- Prevent zoom -->
    <title>Next Train Commute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- Add Manifest Link -->
    <meta name="theme-color" content="#3498db"> <!-- Optional: Match theme color -->
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <h1 id="main-heading">
                <span id="direction-text">HKI → LPV</span>
            </h1>
            <button id="switch-direction-btn" class="switch-emoji-btn" title="Switch Direction">↔</button>
            <button id="settings-btn" class="switch-emoji-btn" title="Settings">⚙</button>
        </div>

        <!-- Settings Modal/Panel (Initially Hidden) -->
        <div id="settings-panel" class="modal" hidden>
            <div class="modal-content">
                <h2>Settings</h2>
                <label for="dep-station">Departure Station:</label>
                <div class="autocomplete-container">
                    <input type="text" id="dep-station" name="dep-station" maxlength="50" placeholder="e.g., Helsinki or HKI" autocomplete="off">
                    <div class="suggestions-list" id="dep-suggestions"></div>
                </div>
                <br>
                <label for="arr-station">Arrival Station:</label>
                <div class="autocomplete-container">
                    <input type="text" id="arr-station" name="arr-station" maxlength="50" placeholder="e.g., Leppävaara or LPV" autocomplete="off">
                    <div class="suggestions-list" id="arr-suggestions"></div>
                </div>
                <br>
                <button id="save-settings-btn">Save</button>
                <button id="close-settings-btn">Close</button>
            </div>
        </div>

        <!-- Moved Last Updated Container -->
        <div class="last-updated-container">
            <span id="last-updated-text"></span> - 
            <span id="refresh-btn">Refresh</span> <!-- Refresh Button -->
        </div>

        <div id="train-schedule">
            <div class="schedule-header">
                <span>Departure</span>
                <span>Track</span>
                <span>Train</span>
            </div>
            <div id="train-list">
                Loading...
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script> <!-- Load as module -->
</body>
</html>
